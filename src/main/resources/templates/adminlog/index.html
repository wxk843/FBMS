<!DOCTYPE html>
<html>
<head th:include="console/header">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header" th:include="common/header">

  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar" th:include="common/menu">
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

              <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-primary btn-refresh" title="刷新"><i class="fa fa-refresh"></i> </a>
                <div class="dropdown btn-group">
                  <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> 更多</a>
                  <ul class="dropdown-menu text-left" role="menu">
                    <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> 设为正常</a></li>
                    <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> 设为隐藏</a></li>
                  </ul>
                </div>
              </div>
              <table id="dataGrid" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>用户名</th>
                  <th>标题</th>
                  <th>Url</th>
                  <th>IP</th>
                  <th>Browser</th>
                  <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${datlist}">
                    <td th:text="${prod.id}"></td>
                    <td th:text="${prod.username}"></td>
                    <td th:text="${prod.title}"></td>
                    <td th:text="${prod.url}"></td>
                    <td th:text="${prod.ip}"></td>
                    <td th:text="${prod.useragent}"></td>
                    <td th:text="${prod.createTime}"></td>
                    <td>编辑</td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:include="console/footer"></div>
</div>

<!-- ./wrapper -->

<!-- page script -->
<script>
    //每次打开对话框之前移除数据
    $("#myModal").on("hidden.bs.modal", function() {
        $(this).removeData("bs.modal");
    });

    $table = $("#dataGrid");
    $(function () {
        //1.初始化Table
        initDataGrid();
    });
    function initDataGrid(){
        var queryUrl = '../adminlog/list?rnd=' + Math.random()
        $table.bootstrapTable({
            url : queryUrl,                      //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            height : tableModel.getHeight(),
            idField : "id",
            search : true,
            searchOnEnterKey : true,
            sortName : 'id',
            sortOrder : 'asc',
            pagination : true,//是否开启分页（*）
            sidePagination : 'server',//分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,//初始化加载第一页，默认第一页
            pageSize: 20,//每页的记录行数（*）
            pageList : [20, 40, 50, 100],//可供选择的每页的行数（*）
            showRefresh : true,//刷新按钮
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            sortable: true,                     //是否启用排序
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列

            columns : [[
                {checkbox: true, visible: true},                 //是否显示复选
                {title: "ID", field: "id" },
                {title: "用户名", field: "username" },
                {title: "标题", field: "title"},
                {title: "Url", field: "url" },
                {title: "IP", field: "ip" },
                {title: "Browser", field: "useragent" },
                {title: "创建时间", field: "createTime"},
                {title: "操作", field: "operate", align: 'center', events: operateEvents, formatter: operateFormatter}
            ]],

            //【查询设置】
            /* queryParamsType的默认值为 'limit' ,在默认情况下 传给服务端的参数为：offset,limit,sort
                              设置为 ''  在这种情况下传给服务器的参数为：pageSize,pageNumber */
            queryParamsType:'',
            queryParams: function(params){
                return params;
            },
            //得到查询的参数
            // queryParams : function (params) {
            //     //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            //     var temp = {
            //         rows: params.limit,                         //页面大小
            //         page: (params.offset / params.limit) + 1,   //页码
            //         sort: params.sort,      //排序列名
            //         sortOrder: params.order //排位命令（desc，asc）
            //     };
            //     return temp;
            // },
            responseHandler : function (res) {
                return {
                    rows : res.result.pageInfo.content,
                    total : res.result.pageInfo.totalElements
                }
            },
            onLoadSuccess: function () {
            },
            onLoadError: function () {
                showTips("数据加载失败！");
            },
            onDblClickRow: function (row, $element) {
                var id = row.ID;
                EditViewById(id, 'view');
            },

        });
    }

    function operateFormatter(value, row, index) {
        return [
            '<a href="javascript:;" class="btn btn-info btn-xs btn-detail btn-dialog"  title="查看">',
            '<span class="glyphicon glyphicon-search"></span>查看',
            '</a>  ',
            '<a class="remove" href="javascript:void(0);">',
            '<i class="glyphicon glyphicon-remove"></i>删除',
            '</a>'
        ].join('');
    }
    function iconFormatter(value, row, index) {
        return row.status=="normal" ? "启用" : "禁用";
    }
    window.operateEvents = {
        'click .detail': function (e, value, row, index) {

            $("#modalDialog").draggable();//为模态对话框添加拖拽
            $("#myModalLabel").text("添加客户");
            $("#myModal").modal({
                remote:"../adminlog/view/"+ row.id,//可以填写一个url，会调用jquery load方法加载数据
                backdrop:"static",//指定一个静态背景，当用户点击背景处，modal界面不会消失
                keyboard:true,//当按下esc键时，modal框消失
            });
        },
        'click .remove': function (e, value, row, index) {
            var mymessage = confirm("确认删除嘛？");
            if (mymessage == true) {
                $.ajax({
                    url :  '/adminlog/' + row.id,
                    type : 'delete',
                    success : function(data) {
                        $table.bootstrapTable('remove', {
                            field: 'id',
                            values: [row.id]
                        });
                    },
                    error : function(data){
                        alert("服务器繁忙")
                    }
                });
            }
        }
    };

</script>
</body>
</html>
